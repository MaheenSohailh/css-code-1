<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body> 
         <!-- section -->
 <section class="section">

             <!-- container -->
   <div class="container">

            <!-- card -->
    <div class="card">
      <div class="image-section">
        <p><img src="./share.png" alt="share" class="logo">
        <img src="./heart.png" alt="heart" class="logo1"></p>
       <img src="./apple.png" alt="Green Apple" class="apple-img"> 
        <div class="apples">
          <img src="./apple1.png" alt="apple1">
          <img src="./apple2.png" alt="apple2">
          <img src="./apple3.png" alt="apple3">
          <img src="./apple4.png" alt="apple4">
        </div>
      </div>
    </div>
           <!-- details-section  -->
      <div class="details-section">
        <h2>Delicious Apples</h2>
        <p class="cod">COD: 45999</p>
        <p class="price"> R$ <span class="rup"> 7.93 </span></p>
        <p class="unit">SELECT A COLOR</p>

        <!-- varieties -->
        <div class="varieties">
          <span class="variety red"> <img src="upApple1.png" alt=" redapple" width="20px" height="20px"></span>
          <span class="variety green"> <img src="upApple2.png" alt=" greenapple" width="20px" height="20px"></span>
          <span class="variety lightgreen"> <img src="upApple3.png" alt=" lightgreenapple" width="20px" height="20px"></span>
          <span class="variety yellow"> <img src="upApple4.png" alt=" yellowapple" width="27px" height="20px"></span>
        </div>
        
           <!-- features -->
        <ul class="features">
          <h6 class="ben"> BENEFITS </h6>

          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>

        <button class="add-btn">Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
