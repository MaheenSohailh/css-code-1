<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>form</title>
        <link rel="stylesheet" href="./style.css">
         <!-- style  stylesheet  -->
     <link rel="stylesheet" href="./small.css" media="(max-width:766px)">
     <!--  media  stylesheet  -->
    </head>
    <body>
    <!-- parent -->
     <div class="parent">
    <!--  parent content -->
      <div class="content">
    <!-- content one -->    
       <div class="one">
        <p> FLEESO </p>
         </div>
    <!-- content two -->     
       <div class="two">
        <span> Start your journey with us. </span>
        <p> Discover the world's best community of freelancers and businss owners. </p></div>
    <!-- content three -->  
        <div class="three">
        <div class="myCard">
            <div class="testimonial">
                <p>Simply unbelievable! I am really satisfied with my projects and business. This is absolutely wonderful!</p>
    <!-- three userimg -->            
                <div class="user">
                  <img src="img.png" alt="User">
                  <div>
                    <p class="name">Maheen</p>

                    <span>Developer</span>
                  </div>
                </div>
              </div>
    <!-- three dots -->          
              <div class="dots">
                <span></span><span class="active"></span><span></span>
              </div>
            </div>
        </div>
    </div>
    <!-- parent left login -->
             <div class="left">
                <h2> Login </h2>
                <p> Don't have an account? <a href="./index.html"> Register </a></p>
                <br>
    <!-- pera -->             
                <p class="pera"> Email </p>
                <input type="email" placeholder="abc@gmail.com">
                <p class="pera"> Password  </p>
                <input type="password" placeholder="Enter Password">
                <button>Login</button>
        </div>
     </div> 
</body>
</html>
